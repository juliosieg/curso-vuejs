<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <p>Contador: {{ contador }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      contador2: 0,
    },
    computed: {
      resultado() {
        return this.resultado = this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
      }
    },
    watch: {
      contador(novo, antigo) {
        const instanciaVue = this
        setTimeout(() => {
          this.contador = 0
        }, 2000)
      }
    },
    methods: {
      aumentar() {
        this.contador++
      },
      diminuir(){
        this.contador--
      }
    }
  })
</script>
