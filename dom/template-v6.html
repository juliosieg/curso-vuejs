<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <hr>
  <p v-html="linkHref"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!',
      link: 'http://google.com.br',
      linkHref: '<a href="http://google.com">Google</a>'
    },
    methods: {
      saudacao: function() {
        this.titulo = 'Bom dia!!!'
        return this.titulo
      }
    }
  })
</script>
