<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="atualizarXY"> 
    Mouse {{ x }} e {{ y }}
    <span v-on:mousemove.stop.prevent>PARAR AQUI!!!!!</span>
  </p>
  <a v-on:click="naoNavegar" href="http://www.google.com">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(passo, event) {
        console.log(passo, event)
        this.contador += passo;
      },
      atualizarXY() {
        this.x = event.clientX
        this.y = event.clientY
      },
      naoNavegar (event) {
        event.preventDefault()
      },
      /*parar(event) {
        event.stopPropagation
      }*/
    }
  })
</script>
